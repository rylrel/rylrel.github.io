    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {

        function closeModal() {
            document.getElementById('successMessage').style.display = 'none';

        }

const flowers = document.querySelectorAll('.flower-container div');

function moveRandomly(event) {

    const emoji = event.target;
    
    const container = document.querySelector('.flower-container');
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    const randomX = Math.random() * (containerWidth - emoji.offsetWidth);
    const randomY = Math.random() * (containerHeight - emoji.offsetHeight);

    emoji.style.transform = `translate(${randomX}px, ${randomY}px)`;
}

flowers.forEach(flower => {
    flower.addEventListener('click', moveRandomly);
});
